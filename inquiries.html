<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiries</title>
    <link rel="stylesheet" href="inquiries.css">
</head>
<body>

<div class="container">
    <h1>Send an Inquiry</h1>
    <p class="subtitle">We will respond within 24â€“48 hours.</p>

    <form action="#" method="post" class="form-box">

        <label>Full Name
            <input type="text" name="fullname" placeholder="Enter your name" required>
        </label>

        <label>Email
            <input type="email" name="email" placeholder="Enter your email" required>
        </label>

        <label>Subject
            <input type="text" name="subject" placeholder="What is your inquiry about?" required>
        </label>

        <label>Message
            <textarea name="message" rows="6" placeholder="Write your message..." required></textarea>
        </label>

        <button type="submit" class="btn">Send Inquiry</button>
    </form>
</div>

</body>
</html>
