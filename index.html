<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BSIT Department</title>
<link rel="stylesheet" href="public/css/style.css">

</head>
<body>
<div class="container">

    <div class="login-form">
        <div class="logo-section">
            <img src="public/images/bsitlogo.jpg" alt="BSIT Logo" class="logo">
            <h2>BACHELOR OF SCIENCE IN INFORMATION TECHNOLOGY</h2>
            <p>Sign in to continue to BS INFOTECH Portal</p>
        </div>
        <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <div class="options">
                <label><input type="checkbox"> Remember me?</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="student">Student Login</button>
            <button type="submit" class="faculty">Faculty Login</button>
            <p class="signup-text">Don't have an account? <a href="#">Sign up Here</a></p>
        </form>
    </div>

  
    <div class="login-image"></div>
</div>
</body>
</html>
